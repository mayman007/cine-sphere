<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Cine Sphere</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
    />
    <script src="scripts/search.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="background-slider"></div>
        <div class="overlay"></div>

        <header class="header">
            <img src="images/WhatsAppImage2024-12-06at06.40.16_6b80b25b.png" class="logo">
        </header>

        <main class="hero search-hero">
            <div class="hero-content">
                <h1>Search Your Favorite Movies</h1>
                <form class="email-form search-form">
                    <input type="text" id="searchInput" placeholder="Search a movie" required>
                    <button type="submit" id="searchBtn">Search</button>
                </form>
            </div>
        </main>
    </div>

    <section class="search-results-section">
        <div class="container">
            <h2>Search Results</h2>
            <div id="searchResults" class="movie-grid"></div>
        </div>
    </section>

    <footer class="header">
        <a href="index.html" class="home-btn">
            Home
        </a>
        <a href="#" class="about-btn">
            About Us
        </a>
        <a href="planss.html" class="sup-btn">
            Subscriptions
        </a>
    </footer>

    <script src="scripts/search.js"></script>
</body>
</html>

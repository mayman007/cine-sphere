<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Sphere - Movie Details</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <div class="background-slider"></div>
    <div class="overlay"></div>
    <header class="header">
      <img src="images/WhatsAppImage2024-12-06at06.40.16_6b80b25b.png" class="logo">
    </header>
    <main class="hero movie-details-section">
      <div class="hero-content movie-details-content">
        <div class="movie-details-grid">
          <div class="movie-poster">
            <img id="posterImage" src="https://via.placeholder.com/300x450" alt="Movie Poster">
            <div class="movie-rating">
              <span id="movieRating">‚≠ê N/A</span>
            </div>
          </div>
          <div class="movie-info">
            <h1 id="movieTitle">Movie Title</h1>
            <div class="movie-meta-info">
              <div class="meta-item">
                <h3>Release Year</h3>
                <p id="releaseYear">N/A</p>
              </div>
              <div class="meta-item">
                <h3>Genre</h3>
                <p id="movieGenre">N/A</p>
              </div>
              <div class="meta-item">
                <h3>Duration</h3>
                <p id="movieDuration">N/A</p>
              </div>
            </div>
            <div class="movie-synopsis">
              <h2>Synopsis</h2>
              <p id="movieDescription">Loading movie details...</p>
            </div>
            <div class="movie-cast">
              <h2>Cast</h2>
              <div id="castList" class="cast-grid"></div>
            </div>
            <div class="movie-actions">
              <button class="watch-now-btn">Watch Now</button>
              <button class="add-to-list-btn">+ Add to My List</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <footer class="header">
    <a href="index.html" class="home-btn">
        Home
    </a>
    <a href="#" class="about-btn">
        About Us
    </a>
    <a href="planss.html" class="sup-btn">
        Subscriptions
    </a>
</footer>
  <script src="scripts/details.js"></script>
</body>
</html>
